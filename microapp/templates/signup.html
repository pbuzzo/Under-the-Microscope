{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="signin_wrapper">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
    &nbsp;&nbsp;
    <button>
      <a href="{% url 'home' %}">Home</a>
    </button>
  </form>
</div>
{% endblock %}
